{% extends 'base.html' %}
{% load static %}
{% block title %}Wikipedia{% endblock title %}
{% block content %}
<section class='text-center container'>
<h2>Search Articles in Wikipedia</h2>
<p>Enter any search Query to get the results</p>
<form action="" method="post">
	{% csrf_token %}
	{{form}}
	<input class="btn btn-danger" type="submit" value="Submit">
</form><br>
<div class="myDiv">
<div class="content-section p-0 mt-5">
<a href="{{link}}" class="p-0 m-0" target="_blank">
<div class="custom-header">
	<u style="text-decoration-color:red"><h2 style="color:black;">{{title}}</h2></u>
	<h6 style="color:black;">{{link}}</h6>
</div>
</a>
<hr>
<p style="color:black;">{{details}}</p>
<hr>
</div>
</div>
</section>
{% endblock content %}
